<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="js/client.js"> </script>
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div id="user-profile" class="text-center"></div>
      </div>
    </nav>
        <div class="row text-center">


          <div id="tracklist" class="row"></div>
          <div id="choicelist" class="row"></div>
          <div id="refresh"><button type="button" class="btn-lg btn-danger" type="submit" id="refreshButton">Nope, Refresh</button></div>



          <div id="loginContainer">
            <a href="login">
              <button type="button" class="btn btn-success" type="submit" id="spotifyLogin">Log In to Spotify</button>
            </a>
          </div>

        </div>
      </div>

  </body>





  <script id="user-profile-template" type="text/x-handlebars-template">

    <p>
      <h3>{{display_name}}</h3>
      <!--<img src={{images.0.url}} />-->
    </p>

  </script>

  <script id="single-track-template" type="text/x-handlebars-template">

    <div class='col-md-4'>
      <img src={{albumArt}} width="250" height="250">
      <p>
        <div class="audioplayer">
          <audio src={{previewTrackURL}} controls></audio>
        </div>
        <div class="trackitem" ><a href={{fullTrackURL}}> Full Track on Spotify </a></div>
        <div class="trackitem italic">{{title}}</div>
        <div class="trackitem bold">{{artist}}</div>
        <div class="trackitem">{{genre}}</div>
      </p>
    </div>

  </script>

  <script id="single-choice-template" type="text/x-handlebars-template">
    <div class='col-md-4'>
      <button class="btn-lg btn-success">Choose!</button>
    </div>
  </script>

  <script id="loading-template" type="text/x-handlebars-template">
    <div class='col-md-4 loading'>
      <img src="img/loading.gif">
    </div>
  </script>


</html>
